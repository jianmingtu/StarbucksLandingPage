<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" class="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <section>
            <header>
                <a href="#" class="" id="">
                    <img src="logo.png" alt="logo" class="logo" />
                </a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">New</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>
            <div class="content">
                <div class="textBox">
                    <h2>
                        It's not just Coffee<br /><span>It's StarBucks</span>
                    </h2>
                    <p>
                        Lorem, ipsum dolor sit amet consectetur adipisicing
                        elit. Enim possimus, magni unde nulla et nostrum maxime
                        qui est eveniet, cumque aspernatur sint deleniti odio
                        cum maiores esse necessitatibus nemo repellat?
                    </p>
                    <a href="#">Learn More</a>
                </div>
                <div class="imgBox">
                    <img src="img1.png" alt="img1" class="starbucks" />
                </div>
            </div>
            <ul class="thumb">
                <li>
                    <img
                        src="thumb1.png"
                        alt="img"
                        onclick="ImageSelect('img1.png')"
                    />
                </li>
                <li>
                    <img
                        src="thumb2.png"
                        alt="img"
                        onclick="ImageSelect('img2.png')"
                    />
                </li>
                <li>
                    <img
                        src="thumb3.png"
                        alt="img"
                        onclick="ImageSelect('img3.png')"
                    />
                </li>
            </ul>
            <ul class="sci">
                <li>
                    <a href="#"><img src="facebook.png" alt="img" /></a>
                </li>
                <li>
                    <a href="#"><img src="twitter.png" alt="img" /></a>
                </li>
                <li>
                    <a href="#"><img src="instagram.png" alt="img" /></a>
                </li>
            </ul>
        </section>

        <script type="text/javascript">
            function ImageSelect(imgSrc) {
                document.querySelector(".starbucks").src = imgSrc;
            }

            function changeColor(color) {
                document.querySelector(".circle").style.background = color;
            }
        </script>
    </body>
</html>
